<div class="container">
    <div>
        <h2>Modifier un Produit</h2>
    </div>

    <form action="">
        <div   class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Produit</label>
            <input readonly type="text" [(ngModel)]="currentProduit.idProduit" name="idProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Nom Produit</label>
            <input type="text" [(ngModel)]="currentProduit.nomProduit" name="nomProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >prix Produit</label>
            <input type="number" [(ngModel)]="currentProduit.prixProduit" name="prixProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >date Creation</label>
            <input type="date" [ngModel]="currentProduit.dateCreation| date: 'yyyy-MM-dd'"
                                (ngModelChange)=" currentProduit.dateCreation= $event" 
                                name="dateCreation" class="from-control" > 
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updateProduit()" class="btn btn-success">Modifier</button>

        </div>
    </form>
</div>
