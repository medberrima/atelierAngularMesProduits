<div class="container">
    <div>
        <h2>Ajouter un Produit</h2>
    </div>

    <form action="">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Produit</label>
            <input type="text" [(ngModel)]="newProduit.idProduit" name="idProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Nom Produit</label>
            <input type="text" [(ngModel)]="newProduit.nomProduit" name="nomProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >prix Produit</label>
            <input type="number" [(ngModel)]="newProduit.prixProduit" name="prixProduit" class="from-control" > 
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >date Creation</label>
            <input type="date" [(ngModel)]="newProduit.dateCreation" name="dateCreation" class="from-control" > 
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addProduit()" class="btn btn-success">Ajouter</button>
            <div> 
                <h3>{{msg}}</h3>
            </div>
        </div>
    </form>
</div>
